<!DOCTYPE html>
<html lang="en">

<head>

  <style>

    .chat-box {

    .message-content {

      word-wrap: break-word;

    }

    .user-message {
      justify-content: flex-end;
    }

    .bot-message {

    }
     .bot-message .message-content {

      color: black;
     }
    
    .user-message .message-content {
      background-color: blue;
      color: white;
    }

    .form-group {
      margin-bottom: 10px;
      background-color: white;
    }

    .input-container {
      display: flex ;
      align-items: center;
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
    }

    #message-input {
      height:30px;
      width: 250px;
      padding: 10px 10px;
      border: 1px solid;
      border-radius: 80px;
    }

    #send-btn {
      height: 50px;
      width: 50px;
      padding: 10px 10px;
      margin-left: 14px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      position: absolute;
      top: 1px;
      left: 265px;
      border: 1px solid;
      border-radius: 20px;
    }

    #send-btn:active {
      height: 100px;
      width: 90px;
      background-color: green;
      color: black;
    }

    .title {
      font-family: serif;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    .footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-top: auto;
      padding: 10px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color:#4CAF50;
      padding: 10px;
    }

    .header-title {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-left: 10px;
    }

    .profile-picture {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    @media (max-width: 600px) {
      .input-container {
        flex-direction: column;
        align-items: stretch;
        left: 0;
        right: 0;
        margin: 0 10px;
      }

      #message-input {
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src= "h.jpg" alt="Foto de Perfil" class="profile-picture">
      <div class="header-title">Assistente Harley</div>
    </div>
    <div class="title"></div>
    <div class="chat-box">
      <!-- Chat messages will be added here dynamically -->
    </div>
    <div class="footer">
      <div class="input-container">
        <textarea class="form-control" rows="3" placeholder="Escrever..." id="message-input"></textarea>
        <button type="button" class="btn btn-primary" id="send-btn">Enviar</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

    function sendMessage() {
      const message = document.getElementById("message-input").value.trim();

      if (message !== "") {
        addMessage(message, true);
        document.getElementById("message-input").value = "";

        axios
          .post("/api", {
            message: message,
          })
          .then(function (response) {
            const content = response.data;
            typeMessage(content, false);
          })
          .catch(function (error) {
            console.error(error);
          });
      }
    }

    function addMessage(message, isUser) {
      const chatBox = document.querySelector(".chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add(isUser ? "user-message" : "bot-message");

      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");

      const messageText = document.createElement("p");
      messageText.textContent = message;

      messageContent.appendChild(messageText);
      messageDiv.appendChild(messageContent);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function typeMessage(message, isUser) {
      const chatBox = document.querySelector(".chat-box");
      const messageDiv = document.createElement("div");
      messageDiv.classList.add(isUser ? "user-message" : "bot-message");

      const messageContent = document.createElement("div");
      messageContent.classList.add("message-content");

      const messageText = document.createElement("p");

      let index = 0;
      const typingInterval = setInterval(function () {
        if (index < message.length) {
          const currentText = message.substr(0, index + 1);
          messageText.textContent = currentText;
          index++;
        } else {
          clearInterval(typingInterval);
        }
      }, 50);

      messageContent.appendChild(messageText);
      messageDiv.appendChild(messageContent);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("message-input").addEventListener("keydown", function (event) {
      if (event.keyCode === 13 && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>

</html>
